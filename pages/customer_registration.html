<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>CSR | Customer Registration</title>
  </head>
  <body>
    <div class="container">
        <div class="col-md-6 col-xl-4 m-auto shadow p-4">
            <h3 class="mt-2">User registration</h3>
            <small id="emailHelp" class="form-text text-muted mb-4">Fill this form with mentioned information in order to get your account.</small>
            <form>
            <div class="form-group">
                <input type="text" class="form-control" id="firstName" placeholder="First name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastName" placeholder="Last name">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="age" placeholder="Age">
            </div>
            <div class="form-group">
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="me@host.com">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="phone" placeholder="Phone number i.e. +237 681 ...">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="city" placeholder="City name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="town" placeholder="Town name">
            </div>
            
            <button type="submit" class="btn btn-outline-primary btn-block mt-5">Register</button>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
